<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>新增图书</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/AdminLTE.css}">
</head>
<body>
    <div class="box-body">
        <div class="box-header with-border">
            <h3 class="box-title">新增图书</h3>
        </div>
        <form th:action="@{/book/add}" method="post" th:object="${book}">
            <div class="form-group">
                <label>图书名称</label>
                <input type="text" class="form-control" th:field="*{name}" required>
            </div>
            <div class="form-group">
                <label>图书作者</label>
                <input type="text" class="form-control" th:field="*{author}" required>
            </div>
            <div class="form-group">
                <label>出版社</label>
                <input type="text" class="form-control" th:field="*{publisher}" required>
            </div>
            <div class="box-footer">
                <button type="submit" class="btn btn-primary">提交</button>
                <button type="button" class="btn btn-default" onclick="window.location.href='/book/list'">取消</button>
            </div>
        </form>
    </div>
</body>
</html>
